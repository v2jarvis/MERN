    <!-- Examples of forms -->

    <fieldset>
        <legend>HTML</legend>
        <form>
            <label for="mail">Enter Mail ID:</label>
            <input type="text" id="mail" placeholder="Email">
        
            </br>
            </br>
        
            <label for="pswd">Enter Password:</label>
            <input type="password" id="pswd" placeholder="Password">
        
            </br>
            </br>
        
            <!-- for buttons -->
            <input type="submit" value="Click">
            <button>Click</button>
            
            </br>
            </br>
            
            <!-- for radio button -->
            <input type="radio" value="Click">
            
            </br>
            </br>
    
            <!-- for check boxes -->
            <input type="checkbox" value="Click">
        
            </br>
            </br>
            
            <!-- for calander -->
            <label for="cl">Choose Date:</label>
            <input type="date" id="cl" value="Calander">
        
            </br>
            </br>
            
            <!-- select tag and option tag use -->
            <label for="sel">DropDown List:</label>
            <select id="sel">
                <option>--Select--</option>
                <option value="maggei">Maggei</option>
                <option value="chips">Chips</option>
                <option value="kurkure">Kurkure</option>
                <option value="snaks">Snaks</option>
            </select>
    
            </br>
            </br>
    
            <!-- for text area -->
            <label for="txt">Enter Your Text:</label>
            <textarea name="v2jarvis" id="txt" cols="50" rows="20" placeholder="Input Text"></textarea>
            
            </br>
            </br>

            <!-- for file select  -->
            <label for="fl1">Select Your File:</label>
            <input type="file" id="fl1"> <button>Upload</button>
            
            </br>
            </br>
            
            <!-- for url use -->
            <label for="u">Enter your Url:</label>
            <input type="url" id="u">

            </br>
            </br>

            <!-- for range select  -->
            <label for="rng">Select Range:</label>
            <input type="range" id="rng">

            </br>
            </br>

            <!-- for search -->
            <label for="sr">Enter Search:</label>
            <input type="search" id="sr">

            </br>
            </br>
            
            <!-- for color select -->
            <label for="col">Select Color:</label>
            <input type="color" id="col">
            
            </br>
            </br>

            <!-- for image button -->
            <label for="img">Click</label>
            <input type="image" id="img" alt="Click" src="click.jpg" height="15px" width="15px">

        </form>
    
    </fieldset>
